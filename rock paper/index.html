<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <img src="https://www.bing.com/th/id/OGC.b2a284afcda426722f679d3298566ced?pid=1.7&rurl=https%3a%2f%2fmedia1.tenor.com%2fimages%2fb2a284afcda426722f679d3298566ced%2ftenor.gif%3fitemid%3d4954978&ehk=R0grhTKktLWq60HhRgXtqkcE0f%2f02TEjkVBp9IrbbRQ%3d">
  <section class="game">
    <div class="title">
      Rock Paper Scissors :))
    </div>
    <div class="score">
      <div class="annaScore">
        <h2>Anna</h2>
        <p class="anna-count count">0</p>
      </div>
      <div>
        <h2><span>VS</span></h2>
      </div>
      <div class="kdScore">
        <h2>Kd</h2>
        <p class="kd-count count">0</p>
      </div>
    </div>
    <div class="start"><span>START</span></div>
    <div class="options">
      <button class="rock" onclick = "throwRock()">Rock</button>
      <button class="paper" onclick = "throwPaper()">Paper</button>
      <button class="scissors" onclick = "throwScissors()">Scissors</button>
    </div>
    <div class="header">
      <h2>Results?</h2>
    </div>
    <div class="result"></div>

    <button class="reset" onclick = "reset()">Reset</button>

    <img src="https://thumbs.gfycat.com/RegalAssuredGossamerwingedbutterfly-size_restricted.gif">

    <p><B>COME PLAY AGAIN!<B></p>

  <footer>
    <p>@Copyright RockPaperScissors</p>
  </footer>

  </section>
  <script src="js"></script>
</body>

</html>
